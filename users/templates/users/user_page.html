{% extends "layout.html" %}

{% block name %}
    {{ user.name }}      
{% endblock  %}

{% block content %}
    <section>
        <img 
            class="banner"
            src="{{ post.banner.url }}"
            alt="{{ post.title }}"
        />
        <h1>{{ user.name }}</h1>
        <p>{{ user.body }}</p>
        <p>{{ user.date_added }}</p>
    </section>
    
{% endblock  %}
