{% extends "layout.html" %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static "css/post_new.css" %}">
{% endblock %}

{% block title %}
    New Post   
{% endblock  %}

{% block content %}
    <body>
        <!-- add button here to ask which type of record, then conditionally display below 
        Date, plot number, always needed.
        Other changes: after setting up farm, plot will be dropdown, weather will use API, crop will be dropdown
        dropdowns can be other selector to make quicker: radio 
        growth stage can be predicted based on planting in this field 
        fertiliser type can automatically add the NPK ratio 
        operator name can be the person logged in (but editable) -->
        <div class="form-container">
            <h1>Fertilizer Application Record</h1>
            <form class="fertilizerForm">
                <div class="form-group">
                    <label for="date">Date of Application:</label>
                    <input type="date" id="date" name="date" required>
                </div>
    
                <div class="form-group">
                    <label for="field">Field/Plot Number:</label>
                    <input type="text" id="field" name="field" required>
                </div>
    
                <div class="form-group">
                    <label for="crop">Crop:</label>
                    <input type="text" id="crop" name="crop" required>
                </div>
    
                <div class="form-group">
                    <label for="growthStage">Growth Stage:</label>
                    <select id="growthStage" name="growthStage">
                        <option value="seedling">Seedling</option>
                        <option value="vegetative">Vegetative</option>
                        <option value="flowering">Flowering</option>
                        <option value="fruiting">Fruiting</option>
                        <option value="maturity">Maturity</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="fertilizerType">Fertilizer Type:</label>
                    <input type="text" id="fertilizerType" name="fertilizerType" required>
                </div>
    
                <div class="form-group">
                    <label for="npkRatio">NPK Ratio (e.g., 10-10-10):</label>
                    <input type="text" id="npkRatio" name="npkRatio" pattern="\d+-\d+-\d+" placeholder="N-P-K">
                </div>
    
                <div class="form-group">
                    <label for="applicationMethod">Application Method:</label>
                    <select id="applicationMethod" name="applicationMethod">
                        <option value="broadcast">Broadcast</option>
                        <option value="banding">Banding</option>
                        <option value="foliar">Foliar Spray</option>
                        <option value="fertigation">Fertigation</option>
                        <option value="injection">Injection</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="applicationRate">Application Rate (kg/ha or L/ha):</label>
                    <input type="number" id="applicationRate" name="applicationRate" step="0.01">
                </div>
    
                <div class="form-group">
                    <label for="weather">Weather Conditions:</label>
                    <select id="weather" name="weather">
                        <option value="sunny">Sunny</option>
                        <option value="cloudy">Cloudy</option>
                        <option value="rainy">Rainy</option>
                        <option value="windy">Windy</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="soilMoisture">Soil Moisture:</label>
                    <select id="soilMoisture" name="soilMoisture">
                        <option value="dry">Dry</option>
                        <option value="moist">Moist</option>
                        <option value="wet">Wet</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="operator">Operator Name:</label>
                    <input type="text" id="operator" name="operator">
                </div>
    
                <div class="form-group">
                    <label for="notes">Additional Notes:</label>
                    <textarea id="notes" name="notes" rows="4"></textarea>
                </div>
    
                <div class="form-actions">
                    <button type="submit" class="submit-btn">Save Record</button>
                    <button type="reset" class="reset-btn">Clear Form</button>
                </div>
            </form>
        </div>
    </body>
{% endblock  %}
